<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Processing and Map Visualization</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <input type="file" id="fileInput" />
    <div id="map"></div>

    <script>
        // Initialize the map
        const map = L.map('map').setView([42.7654, -73.3004], 7); // Centered around New York State

        // Add a tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // File input change event handler
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            JSZip.loadAsync(file).then(zip => {
                const csvFile = zip.file(/\.csv$/i)[0];
                if (csvFile) {
                    return csvFile.async("text");
                } else {
                    throw new Error('CSV file not found in the archive.');
                }
            }).then(csvData => {
                Papa.parse(csvData, {
                    header: true,
                    dynamicTyping: true,
                    complete: function(results) {
                        processCsvData(results.data);
                    }
                });
            }).catch(error => console.error('Error:', error));
        });

        function processCsvData(data) {
            const features = data
                .filter(row => row.phenom === 'RP' && row.sig === 'Y')
                .map(row => ({
                    type: "Feature",
                    geometry: {
                        type: "Point",
                        coordinates: [parseFloat(row.longitude), parseFloat(row.latitude)]
                    },
                    properties: {
                        title: row.title,
                        description: row.description
                    }
                }));

            const geojson = {
                type: "FeatureCollection",
                features: features
            };

            // Add NWS alerts data to the map
            L.geoJSON(geojson).addTo(map);
        }
    </script>
</body>
</html>
