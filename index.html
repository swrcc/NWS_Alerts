<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York State Map with NWS Alerts</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([42.7654, -73.3004], 7); // Centered around New York State

        // Add a tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a geojson layer for New York State counties
        fetch('path/to/new_york_counties.geojson') // Replace with the path to your counties GeoJSON file
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: {
                        color: '#000',
                        weight: 2,
                        opacity: 1
                    }
                }).addTo(map);
            });

        // Fetch and plot NWS data
        fetch('path/to/nws_alerts.json') // Replace with the path to your processed data JSON file
            .then(response => response.json())
            .then(data => {
                data.features.forEach(alert => {
                    if (alert.properties.phenom === 'RP' && alert.properties.sig === 'Y') {
                        const [lng, lat] = alert.geometry.coordinates;
                        L.marker([lat, lng])
                            .bindPopup(`<b>${alert.properties.title}</b><br>${alert.properties.description}`)
                            .addTo(map);
                    }
                });
            });
    </script>
</body>
</html>
