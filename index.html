<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapefile Data Visualization</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.shapefile/0.0.6/leaflet.shapefile.js"></script>
</head>
<body>
    <input type="file" id="fileInput" />
    <div id="map"></div>

    <script>
        // Initialize the map
        const map = L.map('map').setView([42.7654, -73.3004], 7); // Centered around New York State

        // Add a tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // File input change event handler
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Load and process shapefile
            const reader = new FileReader();
            reader.onload = function(event) {
                const shapefileData = event.target.result;
                L.shapefile(shapefileData, {
                    onEachFeature: function(feature, layer) {
                        if (feature.properties.phenom === 'RP' && feature.properties.sig === 'S') {
                            layer.bindPopup(`<b>${feature.properties.title}</b><br>${feature.properties.description}`);
                        } else {
                            layer.remove(); // Remove features that do not match the criteria
                        }
                    }
                }).addTo(map);
            };
            reader.readAsArrayBuffer(file);
        });
    </script>
</body>
</html>
